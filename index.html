<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <main>
        <section class="auth">

          <form id="sign-up" class="form-signin">
            <h1 class="h1 mb-3 font-weight-normal text-center">Tic-Tac-Toe</h1>
            <!-- Replace with logo or image later -->
            <!-- <img class="mb-4" src="/docs/{{< param docs_version >}}/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
            <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
            <input name="credentials[email]" type="email" class="form-control" placeholder="Email address" required autofocus>
            <input name="credentials[password]" type="password" class="form-control" placeholder="Password" required>
            <input name="credentials[password_confirmation]" type="password" class="form-control" placeholder="Password confirmation" required>
            <p>Already have an account sign in <a id="user-exists" href="#">here</a>.</p>
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
          </form>

          <form id="sign-in" class="form-signin hidden">
            <h1 class="h1 mb-3 font-weight-normal text-center">Tic-Tac-Toe</h1>
            <!-- Replace with logo or image later -->
            <!-- <img class="mb-4" src="/docs/{{< param docs_version >}}/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <input name="credentials[email]" type="email" class="form-control" placeholder="Email address" required autofocus>
            <input name="credentials[password]" type="password" class="form-control" placeholder="Password" required>
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
          </form>

          <form id="change-password" class="hidden">
            <input name="passwords[old]" type="password" placeholder="old password" required>
            <input name="passwords[new]" type="password" placeholder="new password" required>
            <button>Change Password</button>
          </form>
          <form id="sign-out" class="hidden">
            <button>Sign Out</button>
          </form>
          <form>
            <button id="new-game" class="hidden">New Game</button>
          </form>
          <form>
            <button id="view-games" class="hidden">View Games</button>
          </form>
        </section>
        <div class="message-board">
          <p id="message"></p>
        </div>
        <section class="game hidden">
          <div class="game-board">
            <div id="0" class="box top left" data-cell-index="0"></div>
            <div id="1" class="box top" data-cell-index="1"></div>
            <div id="2" class="box top right" data-cell-index="2"></div>
            <div id="3" class="box left" data-cell-index="3"></div>
            <div id="4" class="box" data-cell-index="4"></div>
            <div id="5" class="box right" data-cell-index="5"></div>
            <div id="6" class="box bottom left" data-cell-index="6"></div>
            <div id="7" class="box bottom" data-cell-index="7"></div>
            <div id="8" class="box bottom right" data-cell-index="8"></div>
          </div>
        </section>
      </main>
    </body>
</html>
